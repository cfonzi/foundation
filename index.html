<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Roadtrippin'</title>
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/stylesheet.css"/>
<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
<script src="js/vendor/modernizr.js"></script>
</head>

    
<body>

<!--GRID SIZES-->
    <section class="row" id="sizes"> 
        <h1 class="show-for-large-only">This is the large grid.</h1>
        <h1 class="show-for-medium-only">This is the medium grid.</h1>
        <h1 class="show-for-small-only">This is the small grid.</h1>
        </section>


<!--TITLE-->
    <section class="row title"> 
        <img class="large-10 large-centered medium-10 medium-centered small-12 columns" src="images/title.png">
        </section>


<!--STATE LINE SIGNS-->
    <section class="row"> 
        <img class="large-3 medium-4 small-6 columns one" src="images/virginia.jpg">
        <img class="large-3 medium-4 small-6 columns two" src="images/tennessee.jpg">
        <img class="large-3 medium-4 small-6 columns three" src="images/arkansas.jpg">
        <img class="large-3 medium-4 small-6 columns four" src="images/oklahoma.jpg">
        <img class="large-3 medium-4 small-6 columns five" src="images/texas.jpg">
        <img class="large-3 medium-4 small-6 columns six" src="images/newmexico.jpg">
        <img class="large-3 medium-4 small-6 columns seven" src="images/arizona.jpg">
        <img class="large-3 medium-4 small-6 end columns eight" src="images/california3.jpg">
        </section>

<!--THE ROUTE/MAP-->
    <!--LARGE-->
    <section class="row" >
        <img class="large-4 hide-for-medium hide-for-small columns nine" src="images/theroot.png">
        <img class="large-8 hide-for-medium hide-for-small end columns ten" src="images/map.jpg">
        </section>
        <!--MEDIUM switch sides woah-->
    <section class="row" >
        <img class="hide-for-large medium-8 small-12 end columns ten" src="images/map.jpg">
        <img class="hide-for-large medium-4 hide-for-small columns nine" src="images/theroot.png">
        </section>

    
<!--DO SOME COOL THINGS-->
    <!--LARGE-->
    <section class="row">
        <img class="large-8 hide-for-medium hide-for-small columns eleven" src="images/california4.jpg">
        <img class="large-4 hide-for-medium hide-for-small end columns twelve" src="images/cool.png">
        </section>
    <!--MEDIUM switch sides woah-->
    <section class="row">
        <img class="hide-for-large medium-4 hide-for-small end columns twelve" src="images/cool.png">
        <img class="hide-for-large-only medium-8 small-12 columns eleven" src="images/california4.jpg">
        </section>


<!--SEE SOME COOL STUFF-->
    <section class="row"> 
        <img class="large-2 medium-4 small-6 columns a" src="images/cool1.jpg">
        <img class="large-2 medium-4 small-6 columns b" src="images/cool2.jpg">
        <img class="large-2 medium-4 small-6 columns c" src="images/cool3.jpg">
        <img class="large-2 medium-4 small-6 columns d" src="images/cool8.jpg">
        <img class="large-2 medium-4 small-6 columns e" src="images/cool5.jpg">
        <img class="large-2 medium-4 small-6 columns f" src="images/cool6.jpg">
        </section>

<!--THE BEST PART-->
    <section class="row"> 
        <img class="small-12 columns g" src="images/bestpart.png">
        </section>

<!--END SUNSET AND FANCY NEST-->
    <div class="row" id="row8"> 
        <img class="large-6 medium-12 small-12 columns h" src="images/california.jpg">
        <!--RIGHT SIDE-->
        <section class="large-6 medium-12 small-12 end columns i"  id="sunset"> 
            <!--RIGHT SIDE TOP TWO NESTED ROWS-->
            <aside class="large-12 medium-12 small-12 columns">
                <h2 class="large-12 medium-12 small-12 columns"> That sunset doe.</h2>
                <p class="large-12 medium-12 hide-for-small-only columns j"> Don't forget to eat lots of Cracker Barell (and take pictures, too, I suppose.) </p>
                </aside>  
            <!--RIGHT SIDE BOTTOM SPLIT NESTED ROW-->
            <aside  class="large-12 medium-12 small-12 columns">
                <p class="large-6 medium-6 small-6 columns k"> Now you get to do it all over again.</p>
                <p class="large-6 medium-6 small-6 columns l"> Or stay a while. Or a lifetime.</p>
                </aside>
        </section>
        </div>


<!--JS-->
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
        $(document).foundation();
</script>
</body>

</html>
